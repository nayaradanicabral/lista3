<ion-card>
  <ion-card-header>
    <ion-input readonly="true" label="Senhas: " value="{{senhasService.inputNovaSenha}}"></ion-input>
  </ion-card-header>
  
  <ion-card-content>
  
    <ion-button expand="block" (click)="senhasService.somaGeral()">Senha Geral</ion-button>
    <ion-button expand="block" (click)="senhasService.somaPrior()">Senha Prior</ion-button>
    <ion-button expand="block" (click)="senhasService.somaExame()">Senha Exame</ion-button>
  
  </ion-card-content>
  </ion-card>
